<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Overlay Challenge</title>
    <link href="challenge2.css" rel="stylesheet" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/events.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <header>
            <h3>Task 2 Design Inventiveness — Lufthansa</h3>
        </header>
        <div class="main clearfix">
            <button class="bx-trigger"><span>Trigger Modal</span></button>
        </div>
    </div>

    <div class="background-container"></div>

    <div class="bxc">

        <!-- background -->
        <div class="bx-curtain"></div>

        <!-- 1. the overlay element -->
        <div class="bx-type">
            <div class="bx-triangle"><img src="assets/lock1.png"></div>
            <div class="bx-creative">
               <!--  <a class="bx-close bx-close-circle"></a> -->

                <!-- Info Text -->
                <img src="assets/lufthansa-logo.png">
                <h3>Join Lufthansa’s newsletter to</h3>
                <h2>Unlock Exclusive</h2>
                <h1>Flight Offers</h1>

                <!-- Email Box -->
                <div class="bx-row bx-row-email">
                    <input type="email" placeholder="Enter Email Here">
                </div>

                <div class="bx-row bx-row-submit">
                    <!-- <img id="arrow" src="assets/arrow.png"> -->
                    <input id="submit" type="submit" value="Join Now">
                </div>
            </div>
        </div><!-- end .bxc -->
    </div>
</body>
</html>
